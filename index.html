<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RallypointOne Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <base target="_blank">
</head>
<body>
  <header id="header">
    <h1><a href="https://github.com/RallypointOne" style="color: inherit;">RallypointOne</a></h1>
    <span id="header-meta">
      <span id="last-refreshed"></span>
      <a href="https://github.com/RallypointOne/Dashboard" style="color: var(--color-text-secondary);" aria-label="Source on GitHub"><svg height="18" width="18" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a>
    </span>
  </header>

  <div id="filters">
    <div class="filter-group">
      <label for="filter-released">Released</label>
      <select id="filter-released">
        <option value="">All</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="sort-by">Sort by</label>
      <select id="sort-by">
        <option value="pushed">Last Pushed</option>
        <option value="name">Name (A-Z)</option>
        <option value="status">Status</option>
      </select>
    </div>
    <div class="filter-group view-toggle">
      <label>View</label>
      <div class="view-buttons">
        <button class="view-btn" data-view="cards" aria-label="Card view">&#9638; Cards</button>
        <button class="view-btn active" data-view="table" aria-label="Table view">&#9776; Table</button>
        <button class="view-btn" data-view="compact" aria-label="Compact view">&#9472; Compact</button>
      </div>
    </div>
  </div>

  <main id="dashboard"></main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
